<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Account Number</th>
      <th>Sum of Total Due</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.personFirstName }}</td>
      <td>{{ customer.personLastName }}</td>
      <td>{{ customer.accountNumber }}</td>
      <td>{{ customer.sumOfTotalDue }}</td>
    </tr>
  </tbody>
</table>
