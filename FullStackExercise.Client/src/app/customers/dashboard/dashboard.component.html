<div *ngIf="customersPaged$ | async as customersPaged">
  <div class="mb-1">
    <app-filter
      (changeKeyWord)="filterCustomers($event)"
      (changeActiveFilters)="changeFilters($event)"
    ></app-filter>
  </div>
  <div class="mb-1">
    <app-grid [customers]="customersPaged.customers"></app-grid>
  </div>
  <div class="mt-1">
    <app-pagination
      (changePageIndex)="changePageIndex($event)"
      (changePageSize)="changePageSize($event)"
      [pageCount]="customersPaged.pageCount"
      [pageIndex]="customersPaged.pageIndex"
    ></app-pagination>
  </div>
</div>
